<!DOCTYPE html>
<html lang="en">

<head>

 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Document</title>
</head>

<body>
 <nav>
  <h1 class="titleText">Flexbox testing</h1>
  <h2>Justify-content: flex-start</h2>
  <div class="container jc-s">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Justify-content: center</h2>

  <div class="container jc-center">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Justify-content: flex-end</h2>

  <div class="container jc-end">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Justify-content: space-between</h2>

  <div class="container jc-sb">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Justify-content: space-around</h2>

  <div class="container jc-sa">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>


  <h2>Navbar & Justify-content & Align-items</h2>

  <div class="container nav-nav">

   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>

  </div>

  <div class="container align-i-s">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Align-items: center</h2>

  <div class="container align-i-c">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
  <h2>Align-items: end</h2>

  <div class="container align-i-e">
   <div class="item"></div>
   <div class="item"></div>
   <div class="item"></div>
  </div>
 </nav>

</body>

</html>
